spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/librarian?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
    username: root
    password:

  jpa:
    # database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    open-in-view: false
    properties:
        hibernate:
          format_sql: true
          show_sql: true
          highlight_sql: true
    defer-datasource-initialization: true
